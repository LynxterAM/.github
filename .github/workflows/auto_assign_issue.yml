name: Assignation automatique des issues (évite les orphelines)

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            // Si lancement manuel (workflow_dispatch), il n'y a pas d'issue dans le payload
            if (!issue) {
              core.warning("Pas d'issue dans le contexte (workflow_dispatch). Crée une issue pour tester le déclencheur issues: opened.");
              return;
            }

            console.log(`Issue #${issue.number} opened by ${issue.user.login}`);
            console.log(`Current assignees: ${(issue.assignees || []).map(a => a.login).join(", ")}`);

            if (!issue.assignees || issue.assignees.length === 0) {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: [issue.user.login],
              });
              console.log(`Assigned to ${issue.user.login}`);
            } else {
              console.log("Already assigned, skipping.");
            }
